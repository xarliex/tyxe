<div class="login-form">
  <section class="user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Don't have an account?</h2>
            <p class="user_unregistered-text">If you donÂ´t have an account create one now and start trading today!</p>
            <button class="user_unregistered-signup" id="signup-button">Sign up</button>
          </div>
    
          <div class="user_options-registered">
            <h2 class="user_registered-title">Have an account?</h2>
            <p class="user_registered-text">If you already have an account just enter your credentials now to access your account.</p>
            <button class="user_registered-login" id="login-button">Login</button>
          </div>
        </div>
        
        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="forms_field-input" required autofocus/>
                </div>
                <div class="forms_field">
                  <input type="password" [(ngModel)]="password" name="password"  placeholder="Password" class="forms_field-input" required />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot" >Forgot password?</button>
                <button type="submit" value="Log In" class="forms_buttons-action" (click)="login()">LOG IN</button>
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <h2 class="forms_title">Sign Up</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input type="text" [(ngModel)]="newusername" name="username" placeholder="Username" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                  <input type="password" [(ngModel)]="newpassword" name="newpassword" placeholder="Password" class="forms_field-input" required />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="submit" value="Sign up" class="forms_buttons-action" (click)="signup()"> SIGN UP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

</div>
