<div class="login-form">
    <div class="row loginhead">
      <div class="col-3"></div>
      <div class="col-1 titulin" style="margin-left:100px">
        <p> LOG IN </p>
      </div>
      <div class="col-1"></div>
      <div class="col-2 titulindos" style="margin-left:200px">
        <p>REGISTER</p>
      </div>
      <div class="col-1"></div>
    </div>
  
    <div>
      <p *ngIf="error" class="error"> {{ error }} </p>
    </div>
  
    <div class="row">
      <div class="col-3"></div>
  
        <div *ngIf="!session.getUser()">
          <form>
            <div class="formbox">
            <div class="col-5 ">
            <div>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username"/>
            <br>
            <br>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password"/>
          </div>
          </div>
        </div>
            <div class="loginbutton">
              <button class="btn btn-outline-primary" (click)="login()"> LOG IN </button>
            </div>
          </form>
        </div>
  
      <div class="col-1 textdivider">
        <p>OR</p>
      </div>
      <div class="col-3">
        <div *ngIf="!session.getUser()">
          <form>
            <div class="formbox">
            <div>
              <input type="text" [(ngModel)]="newusername" name="newusername" placeholder="New username"/>
              <br>
              <br>
              <input type="password" [(ngModel)]="newpassword" name="newpassword" placeholder="New password"/>
              <br>
              <br>
              <input type="text" [(ngModel)]="email" name="email" placeholder="Your email address"/>
            </div>
          </div>
          <div class="registerbutton">
              <button class="btn btn-outline-light" (click)="signup()"> SIGN UP </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-1"></div>
  
    </div>
  
    <div *ngIf="session.getUser()">
      <button (click)="logout()"> Logout </button>
    </div>
  
  </div>
